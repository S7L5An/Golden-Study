<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./students.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <div class="searchbar">
            <input type="text" name="search" placeholder="Search...">
            <span class="searchbar-icon"><i class="fas fa-search"></i></span>
        </div>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Имя ученика</th>
                    <th>Последняя работа (%)</th>
                    <th>Словарь (%)</th>
                    <th>Тема (%)</th>
                    <th>Другое (%)</th>
                    <th>Отправить</th>
                </tr>
            </thead>
            <tbody>
                <!-- Пример строки -->
                <tr>
                    <td>qw</td>
                    <td>
                        <div class="last-work">-</div>
                        <div class="date">-</div>
                    </td>
                    <td><input type="number" min="0" max="100" placeholder="%"></td>
                    <td><input type="number" min="0" max="100" placeholder="%"></td>
                    <td><input type="number" min="0" max="100" placeholder="%"></td>
                    <td><button onclick="calculateAverage(this)">Отправить</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./students.js"></script>
</body>
</html>
